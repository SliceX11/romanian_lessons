<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Romanian Lessons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    .card-container {
      perspective: 1000px;
      margin: 20px 0;
    }
    
    .card {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .card-front {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      color: #333;
    }
    
    .card-back {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      transform: rotateY(180deg);
    }
    
    .romanian-word {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #667eea;
    }
    
    .transcription {
      font-size: 1.3rem;
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }
    
    .card-back .transcription {
      color: rgba(255,255,255,0.9);
    }
    
    .russian-word {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .hint {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 20px;
    }
    
    .audio-btn {
      background: rgba(102, 126, 234, 0.2);
      border: 2px solid rgba(102, 126, 234, 0.3);
      color: #667eea;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin: 10px 0;
    }
    
    .card-back .audio-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
    }
    
    .audio-btn:hover {
      background: rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .card-back .audio-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-forgot { 
      background: rgba(255, 100, 100, 0.3);
      border-color: rgba(255, 100, 100, 0.5);
    }
    
    .btn-remember { 
      background: rgba(100, 255, 150, 0.3);
      border-color: rgba(100, 255, 150, 0.5);
    }
    
    .btn-back, .btn-primary {
      background: rgba(0, 120, 255, 0.3);
      border-color: rgba(0, 120, 255, 0.5);
    }
    
    .menu { text-align: center; margin: 20px 0; }
    
    .menu-item { 
      display: inline-block; 
      margin: 10px; 
      padding: 15px 25px; 
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 25px;
      cursor: pointer; 
      transition: all 0.3s ease;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }
    
    .menu-item:hover { 
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .hidden { display: none; }
    
    .progress { 
      margin: 16px 0; 
      text-align: center; 
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .finished { 
      text-align: center; 
      font-size: 1.2em; 
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      .romanian-word {
        font-size: 2rem;
      }
      
      .russian-word {
        font-size: 1.5rem;
      }
      
      .card {
        height: 250px;
      }
      
      .card-face {
        padding: 20px;
      }
      
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      
      .actions {
        gap: 10px;
        flex-wrap: wrap;
      }
    }
    
    @media (max-width: 400px) {
      .card {
        height: 220px;
      }
      
      .romanian-word {
        font-size: 1.5rem;
      }
      
      .russian-word {
        font-size: 1.2rem;
      }
      
      .btn {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –í—ã–±–æ—Ä —É—Ä–æ–∫–∞ -->
    <div id="lesson-menu">
      <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–∫</h2>
      <div class="menu">
        <button class="menu-item" onclick="selectLesson(1)">–£—Ä–æ–∫ 1: –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ</button>
        <button class="menu-item" onclick="selectLesson(2)">–£—Ä–æ–∫ 2: –ó–Ω–∞–∫–æ–º—Å—Ç–≤–æ</button>
        <button class="menu-item" onclick="selectLesson(3)">–£—Ä–æ–∫ 3: –ß–∏—Å–ª–∞ –∏ –≤—Ä–µ–º—è</button>
      </div>
    </div>

    <!-- –í—ã–±–æ—Ä —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ -->
    <div id="training-menu" class="hidden">
      <h2 id="lesson-title">–£—Ä–æ–∫ 1</h2>
      <div class="menu">
        <button class="menu-item" onclick="startTraining('words')">–ò–∑—É—á–µ–Ω–∏–µ —Å–ª–æ–≤</button>
        <button class="menu-item" onclick="startTraining('dialogs')">–ò–∑—É—á–µ–Ω–∏–µ –¥–∏–∞–ª–æ–≥–æ–≤</button>
        <button class="menu-item" onclick="startTraining('time')" id="time-btn" style="display: none;">–ò–∑—É—á–∞–µ–º –≤—Ä–µ–º—è</button>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-back" onclick="showLessonMenu()">‚Üê –í—ã–±–æ—Ä —É—Ä–æ–∫–∞</button>
      </div>
    </div>

    <!-- –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ -->
    <div id="training-area" class="hidden">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2 id="training-title">–£—Ä–æ–∫ 1: –°–ª–æ–≤–∞</h2>
        <button class="btn btn-back" onclick="showTrainingMenu()">‚Üê –ù–∞–∑–∞–¥</button>
      </div>
      <div id="progress" class="progress"></div>
      <div id="card-area"></div>
      <div id="finished" class="finished" style="display:none;">
        –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–∑—É—á–µ–Ω—ã.<br>
        <button class="btn btn-primary" onclick="showTrainingMenu()" style="margin: 10px;">–í—ã–±–æ—Ä —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</button>
        <button class="btn btn-back" onclick="showLessonMenu()">–í—ã–±–æ—Ä —É—Ä–æ–∫–∞</button>
      </div>
      <div class="lesson-controls">
        <button id="prev-card-btn" class="btn btn-secondary" style="display: none;">
          ‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞
        </button>
      </div>
    </div>
  </div>
  <script>
    let currentLesson = null;
    let currentTrainingType = null;
    let words = [];
    let dialogs = [];
    let timeExpressions = [];
    let queue = [];
    let learned = [];
    let current = 0;
    let timeQuestions = 20; // –ù–∞—á–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –≤—Ä–µ–º–µ–Ω–∏

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function showLessonMenu() {
      document.getElementById('lesson-menu').classList.remove('hidden');
      document.getElementById('training-menu').classList.add('hidden');
      document.getElementById('training-area').classList.add('hidden');
    }

    function showTrainingMenu() {
      document.getElementById('lesson-menu').classList.add('hidden');
      document.getElementById('training-menu').classList.remove('hidden');
      document.getElementById('training-area').classList.add('hidden');
    }

    function showTrainingArea() {
      document.getElementById('lesson-menu').classList.add('hidden');
      document.getElementById('training-menu').classList.add('hidden');
      document.getElementById('training-area').classList.remove('hidden');
    }

    // –í—ã–±–æ—Ä —É—Ä–æ–∫–∞
    async function selectLesson(lessonNumber) {
      currentLesson = lessonNumber;
      const res = await fetch(`lesson${lessonNumber}.json`);
      const data = await res.json();
      words = data.words || [];
      dialogs = data.dialogs || [];
      timeExpressions = data.time_expressions || [];
      
      document.getElementById('lesson-title').innerText = `–£—Ä–æ–∫ ${lessonNumber}`;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
      const wordsBtn = document.querySelector('[onclick="startTraining(\'words\')"]');
      const dialogsBtn = document.querySelector('[onclick="startTraining(\'dialogs\')"]');
      const timeBtn = document.getElementById('time-btn');
      
      wordsBtn.style.display = words.length > 0 ? 'inline-block' : 'none';
      dialogsBtn.style.display = dialogs.length > 0 ? 'inline-block' : 'none';
      timeBtn.style.display = (lessonNumber === 3 && timeExpressions.length > 0) ? 'inline-block' : 'none';
      
      showTrainingMenu();
    }

    // –ù–∞—á–∞–ª–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
    function startTraining(type) {
      currentTrainingType = type;
      let title = '';
      
      if (type === 'words') {
        title = '–°–ª–æ–≤–∞';
        queue = [...Array(words.length).keys()];
      } else if (type === 'dialogs') {
        title = '–î–∏–∞–ª–æ–≥–∏';
        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –¥–∏–∞–ª–æ–≥–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        queue = [];
        dialogs.forEach((dialog, dialogIndex) => {
          dialog.forEach((phrase, phraseIndex) => {
            queue.push({ dialogIndex, phraseIndex });
          });
        });
      } else if (type === 'time') {
        title = '–ò–∑—É—á–∞–µ–º –≤—Ä–µ–º—è';
        queue = Array.from({length: timeQuestions}, (_, i) => i);
      }
      
      document.getElementById('training-title').innerText = `–£—Ä–æ–∫ ${currentLesson}: ${title}`;
      
      learned = [];
      current = 0;
      document.getElementById('finished').style.display = 'none';
      showTrainingArea();
      showCard();
    }

    function generateRandomTime() {
      const hours = Math.floor(Math.random() * 24);
      const minutes = [0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55][Math.floor(Math.random() * 12)];
      return { hours, minutes };
    }

    function formatTimeInRussian(hours, minutes) {
      const hourNames = [
        '–Ω–æ–ª—å', '—á–∞—Å', '–¥–≤–∞', '—Ç—Ä–∏', '—á–µ—Ç—ã—Ä–µ', '–ø—è—Ç—å', '—à–µ—Å—Ç—å', '—Å–µ–º—å', '–≤–æ—Å–µ–º—å', '–¥–µ–≤—è—Ç—å', '–¥–µ—Å—è—Ç—å',
        '–æ–¥–∏–Ω–Ω–∞–¥—Ü–∞—Ç—å', '–¥–≤–µ–Ω–∞–¥—Ü–∞—Ç—å', '—Ç—Ä–∏–Ω–∞–¥—Ü–∞—Ç—å', '—á–µ—Ç—ã—Ä–Ω–∞–¥—Ü–∞—Ç—å', '–ø—è—Ç–Ω–∞–¥—Ü–∞—Ç—å', '—à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç—å',
        '—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å', '–≤–æ—Å–µ–º–Ω–∞–¥—Ü–∞—Ç—å', '–¥–µ–≤—è—Ç–Ω–∞–¥—Ü–∞—Ç—å', '–¥–≤–∞–¥—Ü–∞—Ç—å', '–¥–≤–∞–¥—Ü–∞—Ç—å –æ–¥–∏–Ω', '–¥–≤–∞–¥—Ü–∞—Ç—å –¥–≤–∞', '–¥–≤–∞–¥—Ü–∞—Ç—å —Ç—Ä–∏'
      ];

      if (minutes === 0) {
        return `${hourNames[hours]} —á–∞—Å–æ–≤ —Ä–æ–≤–Ω–æ`;
      } else if (minutes === 15) {
        return `—á–µ—Ç–≤–µ—Ä—Ç—å ${hourNames[hours + 1] || hourNames[hours]}`;
      } else if (minutes === 30) {
        return `–ø–æ–ª–æ–≤–∏–Ω–∞ ${hourNames[hours + 1] || hourNames[hours]}`;
      } else if (minutes === 45) {
        return `–±–µ–∑ —á–µ—Ç–≤–µ—Ä—Ç–∏ ${hourNames[hours + 1] || hourNames[hours]}`;
      } else if (minutes === 50) {
        return `–±–µ–∑ –¥–µ—Å—è—Ç–∏ ${hourNames[hours + 1] || hourNames[hours]}`;
      } else if (minutes === 55) {
        return `–±–µ–∑ –ø—è—Ç–∏ ${hourNames[hours + 1] || hourNames[hours]}`;
      } else if (minutes <= 30) {
        const minuteNames = ['', '', '', '', '', '–ø—è—Ç—å', '', '', '', '', '–¥–µ—Å—è—Ç—å', '', '', '', '', '', '', '', '', '', '–¥–≤–∞–¥—Ü–∞—Ç—å', '', '', '', '', '–¥–≤–∞–¥—Ü–∞—Ç—å –ø—è—Ç—å'];
        return `${hourNames[hours]} ${minuteNames[minutes]}`;
      } else {
        const remainingMinutes = 60 - minutes;
        const minuteNames = ['', '', '', '', '', '–ø—è—Ç—å', '', '', '', '', '–¥–µ—Å—è—Ç—å', '', '', '', '', '', '', '', '', '', '–¥–≤–∞–¥—Ü–∞—Ç—å', '', '', '', '', '–¥–≤–∞–¥—Ü–∞—Ç—å –ø—è—Ç—å'];
        return `–±–µ–∑ ${minuteNames[remainingMinutes]} ${hourNames[hours + 1] || hourNames[hours]}`;
      }
    }

    function formatTimeInRomanian(hours, minutes) {
      const romanianHours = [
        'zero', 'unu', 'doi', 'trei', 'patru', 'cinci', '»ôase', '»ôapte', 'opt', 'nouƒÉ', 'zece',
        'unsprezece', 'doisprezece', 'treisprezece', 'paisprezece', 'cincisprezece', '»ôaisprezece',
        '»ôaptesprezece', 'optsprezece', 'nouƒÉsprezece', 'douƒÉzeci', 'douƒÉzeci »ôi unu', 'douƒÉzeci »ôi doi', 'douƒÉzeci »ôi trei'
      ];

      const transcriptions = [
        '[Àà–∑–µ—Ä–æ]', '[Àà—É–Ω—É]', '[–¥–æ–π]', '[—Ç—Ä–µ–π]', '[Àà–ø–∞—Ç—Ä—É]', '[Àà—á–∏–Ω—á—å]', '[Àà—à–∞—Å–µ]', '[Àà—à–∞–ø—Ç–µ]', '[–æ–ø—Ç]', '[Àà–Ω–æ—É—ç]', '[Àà–∑–µ—á–µ]',
        '[—É–Ω—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[–¥–æ–π—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[—Ç—Ä–µ–π—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[–ø–∞–π—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[—á–∏–Ω—á–∏—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[—à–∞–π—Å–ø—Ä–µÀà–∑–µ—á–µ]',
        '[—à–∞–ø—Ç–µ—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[–æ–ø—Ç—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[–Ω–æ—É—ç—Å–ø—Ä–µÀà–∑–µ—á–µ]', '[–¥–æ—É—çÀà–∑–µ—á—å]', '[–¥–æ—É—çÀà–∑–µ—á—å —à—å Àà—É–Ω—É]', '[–¥–æ—É—çÀà–∑–µ—á—å —à—å –¥–æ–π]', '[–¥–æ—É—çÀà–∑–µ—á—å —à—å —Ç—Ä–µ–π]'
      ];

      if (minutes === 0) {
        return {
          text: `Ora ${romanianHours[hours]}`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[hours].slice(1, -1)}]`
        };
      } else if (minutes === 15) {
        return {
          text: `Ora ${romanianHours[hours]} »ôi un sfert`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[hours].slice(1, -1)} —à—å —É–Ω —Å—Ñ–µ—Ä—Ç]`
        };
      } else if (minutes === 30) {
        return {
          text: `Ora ${romanianHours[hours]} »ôi jumƒÉtate`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[hours].slice(1, -1)} —à—å –∂—É–º—çÀà—Ç–∞—Ç–µ]`
        };
      } else if (minutes === 45) {
        const nextHour = (hours + 1) % 24;
        return {
          text: `Ora ${romanianHours[nextHour]} fƒÉrƒÉ un sfert`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[nextHour].slice(1, -1)} Àà—Ñ—ç—Ä—ç —É–Ω —Å—Ñ–µ—Ä—Ç]`
        };
      } else if (minutes === 50) {
        const nextHour = (hours + 1) % 24;
        return {
          text: `Ora ${romanianHours[nextHour]} fƒÉrƒÉ zece`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[nextHour].slice(1, -1)} Àà—Ñ—ç—Ä—ç Àà–∑–µ—á–µ]`
        };
      } else if (minutes === 55) {
        const nextHour = (hours + 1) % 24;
        return {
          text: `Ora ${romanianHours[nextHour]} fƒÉrƒÉ cinci`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[nextHour].slice(1, -1)} Àà—Ñ—ç—Ä—ç Àà—á–∏–Ω—á—å]`
        };
      } else {
        const minuteWords = ['', '', '', '', '', 'cinci', '', '', '', '', 'zece', '', '', '', '', 'cincisprezece', '', '', '', '', 'douƒÉzeci', '', '', '', '', 'douƒÉzeci »ôi cinci'];
        const minuteTranscriptions = ['', '', '', '', '', '[Àà—á–∏–Ω—á—å]', '', '', '', '', '[Àà–∑–µ—á–µ]', '', '', '', '', '[—á–∏–Ω—á–∏—Å–ø—Ä–µÀà–∑–µ—á–µ]', '', '', '', '', '[–¥–æ—É—çÀà–∑–µ—á—å]', '', '', '', '', '[–¥–æ—É—çÀà–∑–µ—á—å —à—å Àà—á–∏–Ω—á—å]'];
        
        return {
          text: `Ora ${romanianHours[hours]} »ôi ${minuteWords[minutes]}`,
          transcription: `[Àà–æ—Ä–∞ ${transcriptions[hours].slice(1, -1)} —à—å ${minuteTranscriptions[minutes].slice(1, -1)}]`
        };
      }
    }

    function showCard() {
      const cardArea = document.getElementById('card-area');
      if (queue.length === 0) {
        cardArea.innerHTML = '';
        document.getElementById('progress').innerText = '';
        document.getElementById('finished').style.display = 'block';
        return;
      }
      
      document.getElementById('progress').innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${queue.length}`;
      
      let cardData;
      if (currentTrainingType === 'time') {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è
        const time = generateRandomTime();
        const russianTime = formatTimeInRussian(time.hours, time.minutes);
        const romanianTime = formatTimeInRomanian(time.hours, time.minutes);
        
        cardData = {
          ro: romanianTime.text,
          ru: russianTime,
          transcription: romanianTime.transcription,
          audio: 'clock_tick.mp3' // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫ —Ç–∏–∫–∞–Ω—å—è —á–∞—Å–æ–≤
        };
      } else if (currentTrainingType === 'words') {
        const idx = queue[current];
        cardData = words[idx];
      } else {
        const { dialogIndex, phraseIndex } = queue[current];
        cardData = dialogs[dialogIndex][phraseIndex];
      }
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –≤—ã–≤–æ–¥–∏–º "‚Äî"
      const ruText = (cardData.ru && cardData.ru !== '-') ? cardData.ru : '<span style="color:#bbb;">–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞</span>';
      
      // –î–ª—è —Ä–µ–∂–∏–º–∞ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–Ω–∞—á–∞–ª–∞ —Ä—É—Å—Å–∫–æ–µ –≤—Ä–µ–º—è
      const frontText = currentTrainingType === 'time' ? ruText : cardData.ro;
      const backText = currentTrainingType === 'time' ? cardData.ro : ruText;
      const frontHint = currentTrainingType === 'time' ? '–ö–∞–∫ —ç—Ç–æ —Å–∫–∞–∑–∞—Ç—å –ø–æ-—Ä—É–º—ã–Ω—Å–∫–∏?' : '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–µ—Ä–µ–≤–æ–¥';
      const backHint = currentTrainingType === 'time' ? '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è' : '–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è';
      
      cardArea.innerHTML = `
        <div class="card-container">
          <div class="card" id="card">
            <div class="card-face card-front">
              <div class="romanian-word">${frontText}</div>
              ${currentTrainingType === 'time' ? '' : `<div class="transcription">${cardData.transcription}</div>`}
              ${cardData.audio ? `<button class="audio-btn" onclick="playAudio('${cardData.audio}');event.stopPropagation();">üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>` : ''}
              <div class="hint">${frontHint}</div>
            </div>
            <div class="card-face card-back">
              <div class="russian-word">${backText}</div>
              <div class="transcription">${cardData.transcription}</div>
              ${cardData.audio ? `<button class="audio-btn" onclick="playAudio('${cardData.audio}');event.stopPropagation();">üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>` : ''}
              <div class="hint">${backHint}</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="btn btn-forgot" onclick="forgot()">–ù–µ –ø–æ–º–Ω—é</button>
          <button class="btn btn-remember" onclick="remember()">–ó–∞–ø–æ–º–Ω–∏–ª</button>
        </div>
      `;
      
      const card = document.getElementById('card');
      card.addEventListener('click', function(e) {
        if (e.target.classList.contains('audio-btn')) return;
        card.classList.toggle('flipped');
      });
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü—Ä–µ–¥—ã–¥—É—â–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞", –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –ø–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞
      const prevCardBtn = document.getElementById('prev-card-btn');
      prevCardBtn.style.display = (current > 0) ? 'inline-block' : 'none';
      prevCardBtn.onclick = function() {
        current = Math.max(0, current - 1);
        showCard();
      };
    }

    function playAudio(filename) {
      const audio = new Audio('audio/' + filename);
      audio.play();
    }

    function forgot() {
      if (currentTrainingType === 'time') {
        // –î–ª—è —Ä–µ–∂–∏–º–∞ –≤—Ä–µ–º–µ–Ω–∏ –¥–æ–±–∞–≤–ª—è–µ–º 3 –Ω–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–∞
        for (let i = 0; i < 3; i++) {
          queue.push(queue.length);
        }
        current = (current + 1) % queue.length;
      } else {
        // –î–ª—è –æ–±—ã—á–Ω—ã—Ö —Ä–µ–∂–∏–º–æ–≤ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
        current = (current + 1) % queue.length;
      }
      showCard();
    }

    function remember() {
      if (currentTrainingType === 'time') {
        // –î–ª—è —Ä–µ–∂–∏–º–∞ –≤—Ä–µ–º–µ–Ω–∏ —É–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
        queue.splice(current, 1);
        if (current >= queue.length) current = 0;
      } else {
        // –î–ª—è –æ–±—ã—á–Ω—ã—Ö —Ä–µ–∂–∏–º–æ–≤ —É–¥–∞–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –∏–∑ –æ—á–µ—Ä–µ–¥–∏
        queue.splice(current, 1);
        if (current >= queue.length) current = 0;
      }
      showCard();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    window.onload = function() {
      showLessonMenu();
    };
  </script>
