<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Romanian Lessons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    .card-container {
      perspective: 1000px;
      margin: 20px 0;
    }
    
    .card {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .card-front {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      color: #333;
    }
    
    .card-back {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      transform: rotateY(180deg);
    }
    
    .romanian-word {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #667eea;
    }
    
    .transcription {
      font-size: 1.3rem;
      color: #666;
      font-style: italic;
      margin-bottom: 10px;
    }
    
    .card-back .transcription {
      color: rgba(255,255,255,0.9);
    }
    
    .russian-word {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .hint {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 20px;
    }
    
    .audio-btn {
      background: rgba(102, 126, 234, 0.2);
      border: 2px solid rgba(102, 126, 234, 0.3);
      color: #667eea;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      margin: 10px 0;
    }
    
    .card-back .audio-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
    }
    
    .audio-btn:hover {
      background: rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .card-back .audio-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .btn-forgot { 
      background: rgba(255, 100, 100, 0.3);
      border-color: rgba(255, 100, 100, 0.5);
    }
    
    .btn-remember { 
      background: rgba(100, 255, 150, 0.3);
      border-color: rgba(100, 255, 150, 0.5);
    }
    
    .btn-back, .btn-primary {
      background: rgba(0, 120, 255, 0.3);
      border-color: rgba(0, 120, 255, 0.5);
    }
    
    .menu { text-align: center; margin: 20px 0; }
    
    .menu-item { 
      display: inline-block; 
      margin: 10px; 
      padding: 15px 25px; 
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 25px;
      cursor: pointer; 
      transition: all 0.3s ease;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }
    
    .menu-item:hover { 
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .hidden { display: none; }
    
    .progress { 
      margin: 16px 0; 
      text-align: center; 
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .finished { 
      text-align: center; 
      font-size: 1.2em; 
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    h2 {
      color: white;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      .romanian-word {
        font-size: 2rem;
      }
      
      .russian-word {
        font-size: 1.5rem;
      }
      
      .card {
        height: 250px;
      }
      
      .card-face {
        padding: 20px;
      }
      
      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      
      .actions {
        gap: 10px;
        flex-wrap: wrap;
      }
    }
    
    @media (max-width: 400px) {
      .card {
        height: 220px;
      }
      
      .romanian-word {
        font-size: 1.5rem;
      }
      
      .russian-word {
        font-size: 1.2rem;
      }
      
      .btn {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –í—ã–±–æ—Ä —É—Ä–æ–∫–∞ -->
    <div id="lesson-menu">
      <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–∫</h2>
      <div class="menu">
        <button class="menu-item" onclick="selectLesson(1)">–£—Ä–æ–∫ 1: –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ</button>
        <button class="menu-item" onclick="selectLesson(2)">–£—Ä–æ–∫ 2: –ó–Ω–∞–∫–æ–º—Å—Ç–≤–æ</button>
        <button class="menu-item" onclick="selectLesson(3)">–£—Ä–æ–∫ 3: –ß–∏—Å–ª–∞ –∏ –≤—Ä–µ–º—è</button>
      </div>
    </div>

    <!-- –í—ã–±–æ—Ä —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ -->
    <div id="training-menu" class="hidden">
      <h2 id="lesson-title">–£—Ä–æ–∫ 1</h2>
      <div class="menu">
        <button class="menu-item" onclick="startTraining('words')">–ò–∑—É—á–µ–Ω–∏–µ —Å–ª–æ–≤</button>
        <button class="menu-item" onclick="startTraining('dialogs')">–ò–∑—É—á–µ–Ω–∏–µ –¥–∏–∞–ª–æ–≥–æ–≤</button>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-back" onclick="showLessonMenu()">‚Üê –í—ã–±–æ—Ä —É—Ä–æ–∫–∞</button>
      </div>
    </div>

    <!-- –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ -->
    <div id="training-area" class="hidden">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
        <h2 id="training-title">–£—Ä–æ–∫ 1: –°–ª–æ–≤–∞</h2>
        <button class="btn btn-back" onclick="showTrainingMenu()">‚Üê –ù–∞–∑–∞–¥</button>
      </div>
      <div id="progress" class="progress"></div>
      <div id="card-area"></div>
      <div id="finished" class="finished" style="display:none;">
        –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–∑—É—á–µ–Ω—ã.<br>
        <button class="btn btn-primary" onclick="showTrainingMenu()" style="margin: 10px;">–í—ã–±–æ—Ä —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏</button>
        <button class="btn btn-back" onclick="showLessonMenu()">–í—ã–±–æ—Ä —É—Ä–æ–∫–∞</button>
      </div>
    </div>
  </div>
  <script>
    let currentLesson = null;
    let currentTrainingType = null;
    let words = [];
    let dialogs = [];
    let queue = [];
    let learned = [];
    let current = 0;

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function showLessonMenu() {
      document.getElementById('lesson-menu').classList.remove('hidden');
      document.getElementById('training-menu').classList.add('hidden');
      document.getElementById('training-area').classList.add('hidden');
    }

    function showTrainingMenu() {
      document.getElementById('lesson-menu').classList.add('hidden');
      document.getElementById('training-menu').classList.remove('hidden');
      document.getElementById('training-area').classList.add('hidden');
    }

    function showTrainingArea() {
      document.getElementById('lesson-menu').classList.add('hidden');
      document.getElementById('training-menu').classList.add('hidden');
      document.getElementById('training-area').classList.remove('hidden');
    }

    // –í—ã–±–æ—Ä —É—Ä–æ–∫–∞
    async function selectLesson(lessonNumber) {
      currentLesson = lessonNumber;
      const res = await fetch(`lesson${lessonNumber}.json`);
      const data = await res.json();
      words = data.words || [];
      dialogs = data.dialogs || [];
      
      document.getElementById('lesson-title').innerText = `–£—Ä–æ–∫ ${lessonNumber}`;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫
      const wordsBtn = document.querySelector('[onclick="startTraining(\'words\')"]');
      const dialogsBtn = document.querySelector('[onclick="startTraining(\'dialogs\')"]');
      
      wordsBtn.style.display = words.length > 0 ? 'inline-block' : 'none';
      dialogsBtn.style.display = dialogs.length > 0 ? 'inline-block' : 'none';
      
      showTrainingMenu();
    }

    // –ù–∞—á–∞–ª–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏
    function startTraining(type) {
      currentTrainingType = type;
      const title = type === 'words' ? '–°–ª–æ–≤–∞' : '–î–∏–∞–ª–æ–≥–∏';
      document.getElementById('training-title').innerText = `–£—Ä–æ–∫ ${currentLesson}: ${title}`;
      
      if (type === 'words') {
        queue = [...Array(words.length).keys()];
      } else {
        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –¥–∏–∞–ª–æ–≥–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
        queue = [];
        dialogs.forEach((dialog, dialogIndex) => {
          dialog.forEach((phrase, phraseIndex) => {
            queue.push({ dialogIndex, phraseIndex });
          });
        });
      }
      
      learned = [];
      current = 0;
      document.getElementById('finished').style.display = 'none';
      showTrainingArea();
      showCard();
    }

    function showCard() {
      const cardArea = document.getElementById('card-area');
      if (queue.length === 0) {
        cardArea.innerHTML = '';
        document.getElementById('progress').innerText = '';
        document.getElementById('finished').style.display = 'block';
        return;
      }
      
      document.getElementById('progress').innerText = `–û—Å—Ç–∞–ª–æ—Å—å: ${queue.length}`;
      
      let cardData;
      if (currentTrainingType === 'words') {
        const idx = queue[current];
        cardData = words[idx];
      } else {
        const { dialogIndex, phraseIndex } = queue[current];
        cardData = dialogs[dialogIndex][phraseIndex];
      }
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–æ–º, –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –≤—ã–≤–æ–¥–∏–º "‚Äî"
      const ruText = (cardData.ru && cardData.ru !== '-') ? cardData.ru : '<span style="color:#bbb;">–ù–µ—Ç –ø–µ—Ä–µ–≤–æ–¥–∞</span>';
      
      cardArea.innerHTML = `
        <div class="card-container">
          <div class="card" id="card">
            <div class="card-face card-front">
              <div class="romanian-word">${cardData.ro}</div>
              <div class="transcription">${cardData.transcription}</div>
              <button class="audio-btn" onclick="playAudio('${cardData.audio}');event.stopPropagation();">üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>
              <div class="hint">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –ø–µ—Ä–µ–≤–æ–¥</div>
            </div>
            <div class="card-face card-back">
              <div class="russian-word">${ruText}</div>
              <div class="transcription">${cardData.transcription}</div>
              <button class="audio-btn" onclick="playAudio('${cardData.audio}');event.stopPropagation();">üîä –ü—Ä–æ—Å–ª—É—à–∞—Ç—å</button>
              <div class="hint">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è</div>
            </div>
          </div>
        </div>
        <div class="actions">
          <button class="btn btn-forgot" onclick="forgot()">–ù–µ –ø–æ–º–Ω—é</button>
          <button class="btn btn-remember" onclick="remember()">–ó–∞–ø–æ–º–Ω–∏–ª</button>
        </div>
      `;
      
      const card = document.getElementById('card');
      card.addEventListener('click', function(e) {
        if (e.target.classList.contains('audio-btn')) return;
        card.classList.toggle('flipped');
      });
    }

    function playAudio(filename) {
      const audio = new Audio('audio/' + filename);
      audio.play();
    }

    function forgot() {
      // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
      current = (current + 1) % queue.length;
      showCard();
    }

    function remember() {
      // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É –∏–∑ –æ—á–µ—Ä–µ–¥–∏
      queue.splice(current, 1);
      if (current >= queue.length) current = 0;
      showCard();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    window.onload = function() {
      showLessonMenu();
    };
  </script>
</body>
</html>
